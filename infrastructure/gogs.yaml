apiVersion: v1
kind: Service
metadata:
  name: gogs
  namespace: infra
  labels:
    team: infrastructure
spec:
  ports:
    - port: 3000
      nodePort: 30031
      targetPort: gogs
  selector:
    app: gogs
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gogs
  namespace: infra
  labels:
    team: infrastructure
spec:
  selector:
    matchLabels:
      app: gogs
  template:
    metadata:
      labels:
        app: gogs
    spec:
      containers:
        - name: gogs
          image: kiamol/ch11-gogs
          ports:
            - name: gogs
              containerPort: 3000
